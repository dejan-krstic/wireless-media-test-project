  </div>

  <!-- <button type="button" class="btn btn-primary btn-lg modal-button" data-toggle="modal" data-target="#modal__create-new">
      Launch demo modal

  <!-- Modal -->
  <div class="modal fade" id="modal__create-new" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div>
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h3 class="modal-title" id="myModalLabel">Tag</h3>
        </div>
        <div class="modal-body">
          <label for="#modal__tag-name" class="modal__tag-name">Name *
            <br/>
            <input type="text" name="tekst" id="modal__tag-name">
          </label>
          <br />
          <label for="#modal__my-feed" class="modal__my-feed">
            <input type="checkbox" name="My Feed" id="modal__my-feed" value="my-feed"> <span>My Feed</span>
          </label>
          <label for="#modal__my-favourites" class="modal__my-favourites">
            <input type="checkbox" name="My Favourites" id="modal__my-favourites" value="my-favourites"> <span> My Favourites</span>
          </label>
          <label for="#modal__tag-type" class="modal__tag-type">
            Type<span class="small" > (Changing tag type will affect entire tag, loss of information may occur)</span>
            <br/>
            <select name="modal__tag-type" id="modal__tag-type">
              <option value=""></option>
              <option value="Košarkaški klub">Košarkaški klub</option>
              <option value="Fudbalski klub">Fudbalski klub</option>
              <option value="Košarkaš">Košarkaš</option>
              <option value="Fudbaler">Fudbaler</option>
              <option value="Teniser">Teniser</option>
              <option value="Takmičenje">Takmičenje</option>
            </select>
          </label>
          <!-- image upload -->
          <div class="fileinput fileinput-new" data-provides="fileinput">
                        <div>
                          <!-- odavde uzimamo dugme i smestamo ga u div u kome se prikazuje slika -->
                          <span class="btn btn-default btn-file">
                            <span class="fileinput-new">Add photo</span>
                            <span class="fileinput-exists">Change</span>
                            <input type="file" name="..." id="image-input">
                          </span>
                          <!-- odavde uzimamo dugme i smestamo ga u div u kome se prikazuje slika -->
              
                          <a href="#" class="btn btn-default fileinput-exists" data-dismiss="fileinput">Remove</a>
                        </div>
              <div class="photo">Photo</div>
            <div class="fileinput-preview thumbnail" data-trigger="fileinput">
              <!-- progress bar -->
              <div class="progress">
                <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                  <span class="sr-only">70% Complete</span>
                </div>
              </div>
            
              <!-- progress bar -->
              <!-- odavde smo uzeli dugme i smestamo ga u div u kome se prikazuje slika -->

              <!-- odavde smo uzeli dugme i smestamo ga u div u kome se prikazuje slika -->

            </div>
          </div>
          <!-- progress bar -->
          <div class="progress">
            <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
              <span class="sr-only">70% Complete</span>
            </div>
          </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal" id="modal-reset">Close</button>
          <button type="button" class="btn btn-primary" id="modal-submit" data-dismiss="modal">Save changes</button>
        </div>
      </div>
